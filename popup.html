<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .setting {
            margin-bottom: 15px;
        }
        .setting label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .setting input, .setting select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .checkbox-setting {
            display: flex;
            align-items: center;
        }
        .checkbox-setting input {
            width: auto;
            margin-right: 10px;
        }
        .save-btn {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .save-btn:hover {
            background-color: #4752c4;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Discord Auto Stamp</h3>
    </div>
    
    <div class="setting checkbox-setting">
        <input type="checkbox" id="autoStamp" checked>
        <label for="autoStamp">自動スタンプを有効にする</label>
    </div>
    
    <div class="setting">
        <label for="stampEmoji">スタンプの種類:</label>
        <select id="stampEmoji">
            <option value="👍">👍 いいね</option>
            <option value="❤️">❤️ ハート</option>
            <option value="😀">😀 笑顔</option>
            <option value="🎉">🎉 お祝い</option>
            <option value="🔥">🔥 炎</option>
        </select>
    </div>
    
    <div class="setting">
        <label for="delay">遅延時間 (ミリ秒):</label>
        <input type="number" id="delay" value="1000" min="100" max="10000">
    </div>
    
    <div class="setting">
        <label for="keywords">キーワードフィルター (カンマで区切り, 空白で全て):</label>
        <input type="text" id="keywords" placeholder="例: ありがとう,おつかれ">
    </div>
    
    <button class="save-btn" id="saveSettings">設定を保存</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
